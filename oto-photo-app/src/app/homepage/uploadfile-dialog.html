<form>
<h2 mat-dialog-title>Upload New Photo</h2>
  <br>
<div mat-dialog-content>

  <label for="file">Upload your image</label>
  <input (change)="fileAdded($event)" name="file" type="file" id="file" accept="image/*">
  <br><br><br>
  <div class="input-field col s12">
    <input id="caption" type="text" name="caption" [(ngModel)]="data.caption">
    <label for="caption">What would you like to caption this image?</label>
  </div>
  <br>
  <div class="input-field col s12">
    <input id="location" type="text" name="location" [(ngModel)]="data.location">
    <label for="location">Where was this image taken?</label>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  &nbsp;
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Upload Photo</button>
</div>
</form>
